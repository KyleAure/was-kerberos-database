version: '3'
volumes:
    krb5kdc-data:
services:
  websphere:
    build: websphere-traditional
    ports:
      - "9043:9043"
      - "9443:9443"
      - "9080:9080"
    environment:
      - KRB5_REALM=EXAMPLE.COM
      - KRB5_KDC=kerberos
    networks:
      krbnet:
        ipv4_address: 10.5.0.2
